<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--组件: 传递给组件中的值;props;item的值与sc绑定-->
  <shu-chang v-for="item in items" v-bind:sc="item"></shu-chang>

</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
  /*定义一个Vue组件component*/
  Vue.component("shu-chang",{
    props:['sc'], // 组件传递值通过props绑定,再传递到模版
    template: '<li>{{sc}}</li>',
  });

  var vm = new Vue({
    el: "#app",
    data: {
      items: ["java","linux","vue"]
    }
  });
</script>
</html>

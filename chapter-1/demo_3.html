<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
  <li v-for="item in items">
      {{item.message}}
  </li>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data:{
          items: [
              {message: "前端"},
              {message: "后端"}
          ]
        }
    });
</script>
</html>
